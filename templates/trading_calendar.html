{% extends 'base.html' %}
{% block title %}
Trading calendar
{% endblock %}

{% block body%}
<div class="background__main2"></div>
<div class="background__main3"></div>

<div class="container-fluid position__rel pt-4" style="height: 100vh;">
    <div>
         <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
    "symbols": [
      {
        "proName": "FOREXCOM:SPXUSD",
        "title": "S&P 500"
      },
      {
        "proName": "FOREXCOM:NSXUSD",
        "title": "Nasdaq 100"
      },
      {
        "proName": "FX_IDC:EURUSD",
        "title": "EUR/USD"
      },
      {
        "description": "DOW Jones",
        "proName": "FOREXCOM:DJI"
      },
      {
        "description": "Tesla Inc.",
        "proName": "NASDAQ:TSLA"
      },
      {
        "description": "NIO INC",
        "proName": "NYSE:NIO"
      },
      {
        "description": "SFOR otc pink",
        "proName": "OTC:SFOR"
      },
      {
        "description": "Amazon com inc",
        "proName": "NASDAQ:AMZN"
      },
      {
        "description": "AMD inc.",
        "proName": "NASDAQ:AMD"
      },
      {
        "description": "Apple inc.",
        "proName": "NASDAQ:AAPL"
      }
    ],
    "showSymbolLogo": true,
    "colorTheme": "light",
    "isTransparent": true,
    "displayMode": "adaptive",
    "locale": "en"
  }
    </script>
  </div>
  <!-- TradingView Widget END -->
    </div>

    <div class="pt-3">
        <h3 class="text-center text-uppercase">trading calendar</h3>
    </div>
    <div class="row  m0p0 pt-3" >
        

        <div class="col-12 text-center d-flex justify-content-center m0p0" >
            <div class="col-lg-4">

            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js"
            async>
                {
                    "colorTheme": "light",
                        "isTransparent": false,
                            "width": "100%",
                                "height": "600px",
                                    "locale": "en",
                                        "importanceFilter": "-1,0,1"
                }
            </script>
            </div>
            
            <div class="col-lg-4 m0p0 bg-light" >
              <h4 class="text-uppercase">
                last news
              </h4>
              <div class="col-lg-12" style="height: 58vh; overflow-y: scroll;">
              
                {% for item in marketnews %}
  
                <div class="p-3 d-flex justify-content-between border-bottom market__news__item">
                  <a class="colorLink" href="{{item[3]}}">{{item[2]}}</a>
  
                  <div >
                    <span class="p-1">{{item[1]}}</span> 
                  </div>
  
                </div>
  
  
  
                {% endfor %}
  
              </div>
            </div>
         
        </div>
    </div>

    


</div>


{% endblock %}

{% block active3%}
active
{% endblock %}
